@if(spacecraft){
    <article>
        <div id="spacecraft">
            <p>Name: {{spacecraft.name}}</p>
            <p>Type: {{spacecraft.type}}</p>
            <p>Manufacturer: {{spacecraft.manufacturer}}</p>
            <p>Launch Vehicle: {{spacecraft.launchVehicle}}</p>
            <p>MissionId: {{spacecraft.missionId}}</p>
            <p>Description: {{spacecraft.description}}</p>
        </div>
    </article>
}
